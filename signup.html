<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body>
    <a href="./index.html" class="wolo"><i class="fa-solid fa-circle-arrow-left" style="color: teal;"></i></a>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="#">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Re-Enter Password" required>
        </form>
        <div class="terms">
            <input type="checkbox" id="checkbox" required>
            <label for="checkbox">I agree to the<a href="#">Terms and Conditions</a></label>
        </div>
        <button type="submit">Submit</button>
        <div class="member">
            Already a member? <a href="./login.html">Login Here</a>
        </div>
    </div>
</body>
</html>
